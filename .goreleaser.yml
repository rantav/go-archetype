# This is an example goreleaser.yaml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
before:
  hooks:
    # you may remove this if you don't use vgo
    - go mod download
builds:
- env:
  - CGO_ENABLED=0
archives:
- id: release
  name_template: >-
    {{- .ProjectName }}_
    {{ .Version }}_
    {{- if eq .Os "windows" }}win
    {{- else if eq .Os "darwin" }}osx
    {{- else }}{{ .Os }}{{ end }}_
    {{- if eq .Arch "amd64" }}x86_64
    {{- else if eq .Arch "386" }}i386
    {{- else }}{{ .Arch }}{{ end }}
    {{- if .Arm }}v{{ .Arm }}{{ end -}}
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'

brews:
- name: go-archetype
  homepage: https://github.com/rantav/go-archetype
  repository:
    owner: save-vi
    name: homebrew-tools
